<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialite</title>
    <style>
        /* Chat Section */
        .chat-section {
          margin: 20px auto;
          padding: 0;
          background: white;
          border-radius: 8px;
          max-width: 80%;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
          height: 500px;
        }
        
        .chat-header {
          padding: 15px;
          background: #007bff;
          color: white;
          font-size: 18px;
          border-top-left-radius: 8px;
          border-top-right-radius: 8px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        
        .chat-sidebar {
          width: 30%;
          border-right: 1px solid #ddd;
          overflow-y: auto;
          height: 100%;
        }
        
        .chat-contact {
          padding: 10px 15px;
          border-bottom: 1px solid #eee;
          cursor: pointer;
          display: flex;
          align-items: center;
          gap: 10px;
        }
        
        .chat-contact:hover {
          background-color: #f5f5f5;
        }
        
        .chat-contact.active {
          background-color: #e6f2ff;
        }
        
        .chat-contact img {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          object-fit: cover;
        }
        
        .chat-container {
          display: flex;
          flex: 1;
          height: calc(500px - 50px);
        }
        
        .chat-main {
          width: 70%;
          display: flex;
          flex-direction: column;
        }
        
        .chat-messages {
          flex: 1;
          padding: 15px;
          overflow-y: auto;
          background-color: #f9f9f9;
        }
        
        .message {
          margin-bottom: 10px;
          max-width: 70%;
          padding: 8px 12px;
          border-radius: 16px;
          position: relative;
          clear: both;
          word-wrap: break-word;
        }
        
        .message-received {
          background-color: #e6e6e6;
          float: left;
          border-bottom-left-radius: 4px;
        }
        
        .message-sent {
          background-color: #007bff;
          color: white;
          float: right;
          border-bottom-right-radius: 4px;
        }
        
        .message-time {
          font-size: 0.7rem;
          color: #777;
          margin-top: 5px;
          text-align: right;
        }
        
        .message-received .message-time {
          color: #777;
        }
        
        .message-sent .message-time {
          color: #d9d9d9;
        }
        
        .chat-input-container {
          padding: 10px;
          background-color: #f0f0f0;
          display: flex;
          border-bottom-left-radius: 8px;
          border-bottom-right-radius: 8px;
        }
        
        .chat-input {
          flex: 1;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 20px;
          margin-right: 10px;
        }
        
        .chat-send-btn {
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 20px;
          padding: 0 20px;
          cursor: pointer;
        }
        
        .chat-send-btn:hover {
          background-color: #0056b3;
        }
        
        .no-chat-selected {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          width: 100%;
          color: #777;
          font-style: italic;
        }
        
        .chat-notification {
          background-color: #ff3b30;
          color: white;
          border-radius: 50%;
          width: 20px;
          height: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 12px;
          margin-left: 5px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #ffffff;
            color: #222;
        }

        /* Navbar */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.6rem;
            font-weight: bold;
        }

        .links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #0056b3;
        }

        /* Profile Section */
        .profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* About Section */
        #about-section {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            max-width: 80%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Suggestions & Connections Section */
        .dropdown-section {
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 80%;
        }

        .dropdown-header {
            padding: 15px;
            background: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Member Cards - Horizontal Scroll */
        /* Replace the existing .member-grid CSS with this */
        /* Update these CSS classes in the <style> section of Main.html */

/* First, modify the dropdown-content class */
        .dropdown-content {
            display: flex !important; /* Override any display:none with !important */
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        
        /* Then update the member-grid class */
        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
        }
        
        /* Update the member-card class */
        .member-card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007bff;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 8px;
        }

        .connect-btn {
            background: #007bff;
        }

        .accept-btn {
            background: #28a745;
        }

        .decline-btn {
            background: #dc3545;
        }

        /* Fixed Join Button */
        .joinButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .joinButton:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Admin Section */
        #admin-section {
            display: none;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            max-width: 80%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #markdown-editor {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
        }

        .user-info {
            text-align: center;
            width: 100%;
        }

        .user-info h3 {
            margin: 0.5rem 0;
        }

        .user-info p {
            color: #666;
            margin: 0.2rem 0;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">Socialite</div>
        <div class="links">
            <a onclick="scrollToSection('about-section')" style="margin-right: 40px;">About us</a>
            <a onclick="scrollToSection('dropdown-section')" style="margin-right: 40px;">Suggestions</a>
            <a onclick="scrollToSection('dropdown-section')">Connections</a>
            <a onclick="scrollToSection('chat-section')" style="margin-right: 40px;">Messages</a>
        </div>
        <div class="profile">
            <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
            <button onclick="logout()" class="button">Logout</button>
        </div>
    </div>

    <div id="about-section">
        <h2>About Us</h2>
        <p id="aboutUs">Loading...</p>
    </div>

    <div class="dropdown-section">
        <div class="dropdown-header" onclick="toggleSection('connections-content')">
            <h2>Connections</h2>
            <span class="dropdown-arrow">▼</span>
        </div>
        <div id="connections-content" class="dropdown-content member-grid"></div>
    </div>

    <div class="dropdown-section">
        <div class="dropdown-header" onclick="toggleSection('requests-content')">
            <h2>Connection Requests</h2>
            <span class="dropdown-arrow">▼</span>
        </div>
        <div id="requests-content" class="dropdown-content member-grid"></div>
    </div>

    <div class="dropdown-section">
        <div class="dropdown-header" onclick="toggleSection('members-content')">
            <h2>Members</h2>
            <span class="dropdown-arrow">▼</span>
        </div>
        <div id="members-content" class="dropdown-content member-grid"></div>
    </div>

    <div id="admin-section">
        <h2>Admin Dashboard</h2>
        <div id="pending-requests" class="member-grid"></div>
        <textarea id="markdown-editor" rows="10" placeholder="Update front page content..."></textarea>
        <button onclick="updateContent()" class="button connect-btn">Submit Changes</button>
    </div>
    <div class="dropdown-section" id="chat-section">
      <div class="dropdown-header" onclick="toggleSection('chat-content')">
        <h2>Messages</h2>
        <span class="dropdown-arrow">▼</span>
      </div>
      <div id="chat-content" class="dropdown-content chat-section">
        <div class="chat-container">
          <div class="chat-sidebar" id="chat-contacts">
            <!-- Chat contacts will be loaded here -->
          </div>
          <div class="chat-main">
            <div id="chat-messages" class="chat-messages">
              <div class="no-chat-selected">
                <p>Select a connection to start chatting</p>
              </div>
            </div>
            <div class="chat-input-container">
              <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." disabled>
              <button id="chat-send-btn" class="chat-send-btn" disabled>Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        const API_BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5002'
            : 'https://socialmeu.onrender.com';

        // Inside your DOMContentLoaded event listener in Main.html, update this section:
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/frontPage.html';
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to verify user');
                const userData = await response.json();
                
                // Update this part to set the profile picture
                const profilePicElement = document.getElementById('profile-pic');
                if (userData._id) {
                    profilePicElement.src = `${API_BASE_URL}/api/profilePicture/${userData._id}`;
                    // Add error handler in case image fails to load
                    profilePicElement.onerror = function() {
                        this.src = 'https://via.placeholder.com/150';
                    };
                }
        
                if (userData.isAdmin) {
                    document.getElementById('admin-section').style.display = 'block';
                    loadPendingRequests();
                    fetchContent();
                }
        
                await Promise.all([
                    loadConnections(),
                    loadRequests(),
                    loadMembers(),
                    fetchAboutUsContent(),
                    loadChatContacts()
                    
                ]);
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/frontPage.html';
            }
        });

        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            element.scrollIntoView({ behavior: 'smooth' });
        }

        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId);
            content.style.display = content.style.display === 'none' ? 'flex' : 'none';
        }

        // Update the loadConnections function
        async function loadConnections() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/connections`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                const connections = await response.json();
                document.getElementById('connections-content').innerHTML = connections.map(connection => `
                    <div class="member-card">
                        <img src="${API_BASE_URL}/api/profilePicture/${connection._id}" 
                             alt="Profile" 
                             class="profile-pic"
                             onerror="this.src='https://via.placeholder.com/150'">
                        <div class="user-info">
                            <h3>${connection.name}</h3>
                            <p>${connection.designation}</p>
                            <p>${connection.email}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading connections:', error);
            }
        }
        
        // Update the loadRequests function
        async function loadRequests() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/connections/requests`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                const requests = await response.json();
                document.getElementById('requests-content').innerHTML = requests.map(request => `
                    <div class="member-card">
                        <img src="${API_BASE_URL}/api/profilePicture/${request._id}" 
                             alt="Profile" 
                             class="profile-pic"
                             onerror="this.src='https://via.placeholder.com/150'">
                        <div class="user-info">
                            <h3>${request.name}</h3>
                            <div class="button-group">
                                <button onclick="respondToRequest('${request._id}', 'accept')" class="button accept-btn">Accept</button>
                                <button onclick="respondToRequest('${request._id}', 'decline')" class="button decline-btn">Decline</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }
        
        // Update the loadMembers function
        async function loadMembers() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/members`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                const members = await response.json();
                document.getElementById('members-content').innerHTML = members.map(member => `
                    <div class="member-card">
                        <img src="${API_BASE_URL}/api/profilePicture/${member._id}"
                             alt="Profile"
                             class="profile-pic"
                             onerror="this.src='https://via.placeholder.com/150'">
                        <div class="user-info">
                            <h3>${member.name}</h3>
                            ${
                                member.isConnected ?
                                '<p>Connected</p>' :
                                member.requestSent ?
                                '<p>Request Pending</p>' :
                                member.requestReceived ?
                                '<p>Request Received</p>' :
                                `<button onclick="sendRequest('${member._id}')"
                                    class="button connect-btn">Connect</button>`
                            }
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading members:', error);
            }
        }
        

        async function sendRequest(userId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/connections/request/${userId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                if (!response.ok) throw new Error('Failed to send request');
                alert('Connection request sent successfully');
                await loadMembers();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send request');
            }
        }

        async function respondToRequest(userId, action) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/connections/respond/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action })
                });
                if (!response.ok) throw new Error(`Failed to ${action} request`);
                alert(`Request ${action}ed successfully`);
                await Promise.all([
                    loadRequests(),
                    loadConnections(),
                    loadMembers()
                ]);
            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to ${action} request`);
            }
        }

        async function loadPendingRequests() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/pending-requests`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                if (!response.ok) throw new Error('Failed to fetch requests');
                const users = await response.json();
                document.getElementById('pending-requests').innerHTML = users.length === 0 ?
                    '<p>No pending requests</p>' :
                    users.map(user => `
                        <div class="member-card">
                            <h3>${user.name}</h3>
                            <p>${user.email}</p>
                            <p>${user.designation}</p>
                            <div class="button-group">
                                <button onclick="handleAdminRequest('${user._id}', 'approve')" 
                                    class="button accept-btn">Approve</button>
                                <button onclick="handleAdminRequest('${user._id}', 'reject')" 
                                    class="button decline-btn">Reject</button>
                            </div>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function handleAdminRequest(userId, action) {
            try {
                const endpoint = action === 'approve' ?
                    `${API_BASE_URL}/api/admin/approve/${userId}` :
                    `${API_BASE_URL}/api/admin/reject/${userId}`;
                const response = await fetch(endpoint, {
                    method: action === 'approve' ? 'PUT' : 'DELETE',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                if (!response.ok) throw new Error(`Failed to ${action} user`);
                alert(`User ${action}d successfully`);
                await loadPendingRequests();
            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to ${action} user`);
            }
        }

        async function fetchContent() {
            try {
                const response = await fetch(`${API_BASE_URL}/getContent`);
                const data = await response.json();
                document.getElementById('markdown-editor').value = data.content || '';
            } catch (error) {
                console.error('Error fetching content:', error);
            }
        }

        async function updateContent() {
            try {
                const content = document.getElementById('markdown-editor').value;
                const response = await fetch(`${API_BASE_URL}/updateContent`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });
                if (!response.ok) throw new Error('Failed to update content');
                alert('Content updated successfully');
                await fetchAboutUsContent();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update content');
            }
        }

        async function fetchAboutUsContent() {
            try {
                const response = await fetch(`${API_BASE_URL}/getContent`);
                const data = await response.json();
                if (response.ok && data.content) {
                    document.getElementById('aboutUs').textContent = data.content;
                }
            } catch (error) {
                console.error('Error fetching About Us content:', error);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/frontPage.html';
        }
        let currentChatUser = null;
        let chatSocket = null;
        let unreadMessages = {};
        
        // Function to load chat contacts
        async function loadChatContacts() {
          try {
            const response = await fetch(`${API_BASE_URL}/api/connections`, {
              headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            });
            const connections = await response.json();
            
            document.getElementById('chat-contacts').innerHTML = connections.map(connection => {
              const unreadCount = unreadMessages[connection._id] || 0;
              const unreadBadge = unreadCount > 0 ? 
                `<span class="chat-notification">${unreadCount}</span>` : '';
                
              return `
                <div class="chat-contact" onclick="openChat('${connection._id}', '${connection.name}')">
                  <img src="${API_BASE_URL}/api/profilePicture/${connection._id}" 
                    alt="Profile" 
                    onerror="this.src='https://via.placeholder.com/150'">
                  <div>
                    <strong>${connection.name}</strong>
                  </div>
                  ${unreadBadge}
                </div>
              `;
            }).join('');
          } catch (error) {
            console.error('Error loading chat contacts:', error);
          }
        }
        
        // Function to open chat with a user
        async function openChat(userId, userName) {
          // Set current chat user
          currentChatUser = userId;
          
          // Clear unread messages for this user
          unreadMessages[userId] = 0;
          
          // Update the active chat contact styling
          const chatContacts = document.querySelectorAll('.chat-contact');
          chatContacts.forEach(contact => {
            contact.classList.remove('active');
            if (contact.getAttribute('onclick').includes(userId)) {
              contact.classList.add('active');
              // Remove notification badge
              const badge = contact.querySelector('.chat-notification');
              if (badge) badge.remove();
            }
          });
          
          // Enable input and button
          document.getElementById('chat-input').disabled = false;
          document.getElementById('chat-send-btn').disabled = false;
          
          try {
            // Fetch chat history
            const response = await fetch(`${API_BASE_URL}/api/messages/${userId}`, {
              headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            });
            
            const messages = await response.json();
            displayMessages(messages);
            
          } catch (error) {
            console.error('Error loading chat history:', error);
          }
        }
        
        // Function to display messages
        function displayMessages(messages) {
          const chatMessagesElement = document.getElementById('chat-messages');
          
          if (messages.length === 0) {
            chatMessagesElement.innerHTML = '<div class="no-chat-selected"><p>No messages yet. Start the conversation!</p></div>';
            return;
          }
          
          chatMessagesElement.innerHTML = messages.map(message => {
            const messageType = message.senderId === currentChatUser ? 'message-received' : 'message-sent';
            const timestamp = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            return `
              <div class="message ${messageType}">
                ${message.content}
                <div class="message-time">${timestamp}</div>
              </div>
            `;
          }).join('');
          
          // Scroll to bottom of chat
          chatMessagesElement.scrollTop = chatMessagesElement.scrollHeight;
        }
        
        // Function to send a message
        async function sendMessage() {
          const inputElement = document.getElementById('chat-input');
          const message = inputElement.value.trim();
          
          if (!message || !currentChatUser) return;
          
          try {
            const response = await fetch(`${API_BASE_URL}/api/messages/send`, {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                recipientId: currentChatUser,
                content: message
              })
            });
            
            if (response.ok) {
              // Clear input
              inputElement.value = '';
              
              // Refresh chat
              openChat(currentChatUser);
            }
          } catch (error) {
            console.error('Error sending message:', error);
          }
        }
        
        // Set up event listeners for chat
        document.addEventListener('DOMContentLoaded', () => {
          // Add to existing DOMContentLoaded event
          const chatInput = document.getElementById('chat-input');
          const chatSendBtn = document.getElementById('chat-send-btn');
          
          // Load chat contacts
          loadChatContacts();
          
          // Set up polling for new messages
          setInterval(checkNewMessages, 5000);
          
          // Add event listeners
          chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              sendMessage();
            }
          });
          
          chatSendBtn.addEventListener('click', sendMessage);
        });
        
        // Function to check for new messages
        async function checkNewMessages() {
          if (!localStorage.getItem('token')) return;
          
          try {
            const response = await fetch(`${API_BASE_URL}/api/messages/unread`, {
              headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            });
            
            if (response.ok) {
              const newMessages = await response.json();
              
              // Update unread message counts
              newMessages.forEach(msg => {
                if (!unreadMessages[msg.senderId]) {
                  unreadMessages[msg.senderId] = 0;
                }
                unreadMessages[msg.senderId] += 1;
              });
              
              // Refresh chat contacts to show new message indicators
              loadChatContacts();
              
              // If chat with sender is currently open, refresh the chat
              if (currentChatUser && newMessages.some(msg => msg.senderId === currentChatUser)) {
                openChat(currentChatUser);
              }
            }
          } catch (error) {
            console.error('Error checking new messages:', error);
          }
        }
    </script>
</body>
