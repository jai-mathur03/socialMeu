
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Socialite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Gradient Sliding Container -->
        <div class="gradientSlide" id="gradientSlide">
            <img src="ice.png" alt="Logo">
            <div><h2>Socialite</h2></div>
            <span class="membersText">Members</span>
            <span class="adminText">Admin</span>
        </div>

        <!-- Member Form -->
        <div class="formBox left" id="memberFormBox">
            <h2>Member Login</h2>
            <div class="blueContainer">As a member</div>
            <form id="memberLoginForm">
                <div class="inputGroup">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="memberEmail" placeholder="Email" required>
                </div>
                <div class="inputGroup">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="memberPassword" placeholder="Password" required>
                </div>
                <div class="rememberMe">
                    <input type="checkbox" id="rememberMeMember">
                    <label for="rememberMeMember">Remember Me</label>
                </div>
                <button class="btn" type="submit">LOG IN</button>
                <p id="memberError" class="error-message"></p>
                <div class="socialLogin">
                    <p>Or log in with:</p>
                    <button type="button" class="btnSocial google" onclick="handleGoogleLogin()">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btnSocial apple" onclick="handleAppleLogin()">
                        <i class="fab fa-apple"></i> Apple
                    </button>
                </div>
                <div class="loadingSpinner" id="loadingSpinner">
                    <i class="fas fa-spinner"></i> Logging in...
                </div>
            </form>
            <div class="switchLink">
                Login as an admin? <a href="#" onclick="shiftContainer()">Click here</a>
            </div>
        </div>

        <!-- Admin Form -->
        <div class="formBox right" id="adminFormBox">
            <h2>Admin Login</h2>
            <div class="blueContainer">As an admin</div>
            <form id="adminLoginForm">
                <div class="inputGroup">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="adminEmail" placeholder="Email" required>
                </div>
                <div class="inputGroup">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="adminPassword" placeholder="Password" required>
                </div>
                <div class="rememberMe">
                    <input type="checkbox" id="rememberMeAdmin">
                    <label for="rememberMeAdmin">Remember Me</label>
                </div>
                <button class="btn" type="submit">LOG IN</button>
                <p id="adminError" class="error-message"></p>
                <div class="socialLogin">
                    <p>Or log in with:</p>
                    <button type="button" class="btnSocial google" onclick="handleGoogleLogin()">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btnSocial apple" onclick="handleAppleLogin()">
                        <i class="fab fa-apple"></i> Apple
                    </button>
                </div>
                <div class="loadingSpinner" id="loadingSpinnerAdmin">
                    <i class="fas fa-spinner"></i> Logging in...
                </div>
            </form>
            <div class="switchLink">
                Login as a member? <a href="#" onclick="shiftContainer()">Click here</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5002'
            : 'https://socialphew.onrender.com';

        function shiftContainer() {
            const gradient = document.getElementById('gradientSlide');
            const memberForm = document.getElementById('memberFormBox');
            const adminForm = document.getElementById('adminFormBox');
            
            gradient.classList.toggle('shiftLeft');
            memberForm.classList.toggle('hidden');
            adminForm.classList.toggle('hidden');
        }

        async function handleAdminLogin(e) {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const errorElement = document.getElementById('adminError');
            const loadingSpinner = document.getElementById('loadingSpinnerAdmin');
            
            loadingSpinner.style.display = 'block';
            errorElement.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/admin-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('isAdmin', 'true');
                    window.location.href = 'main.html';
                } else {
                    errorElement.textContent = data.message || 'Login failed';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = 'An error occurred. Please try again.';
                errorElement.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        async function handleMemberLogin(e) {
            e.preventDefault();
            const email = document.getElementById('memberEmail').value;
            const password = document.getElementById('memberPassword').value;
            const errorElement = document.getElementById('memberError');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            loadingSpinner.style.display = 'block';
            errorElement.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('isAdmin', 'false');
                    window.location.href = 'main.html';
                } else {
                    errorElement.textContent = data.message || 'Login failed';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = 'An error occurred. Please try again.';
                errorElement.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        function handleGoogleLogin() {
            console.log('Google login clicked');
        }

        function handleAppleLogin() {
            console.log('Apple login clicked');
        }

        document.getElementById('adminLoginForm').addEventListener('submit', handleAdminLogin);
        document.getElementById('memberLoginForm').addEventListener('submit', handleMemberLogin);

        // Initialize form visibility
        document.getElementById('adminFormBox').classList.add('hidden');
    </script>
</body>
</html>
