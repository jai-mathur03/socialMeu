<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialite - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-sidebar">
                <div class="sidebar-content">
                    <img src="ice.png" alt="Socialite Logo" class="logo">
                    <h1>Socialite</h1>
                    <div class="mode-indicator">
                        <span class="members-mode active">Members</span>
                        <span class="admin-mode">Admin</span>
                    </div>
                </div>
            </div>
            
            <div class="login-forms">
                <div class="form-section member-login active">
                    <h2>Member Login</h2>
                    <form id="memberLoginForm">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="memberEmail" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="memberPassword" placeholder="Password" required>
                        </div>
                        <div class="form-extras">
                            <div class="remember-me">
                                <input type="checkbox" id="rememberMeMember">
                                <label for="rememberMeMember">Remember Me</label>
                            </div>
                        </div>
                        <button type="submit" class="login-btn">Log In</button>
                        <p id="memberError" class="error-message"></p>
                        
                        <div class="social-login">
                            <p>Or continue with:</p>
                            <div class="social-buttons">
                                <button type="button" class="social-btn google" onclick="handleGoogleLogin()">
                                    <i class="fab fa-google"></i> Google
                                </button>
                                <button type="button" class="social-btn apple" onclick="handleAppleLogin()">
                                    <i class="fab fa-apple"></i> Apple
                                </button>
                                <button type="button" class="social-btn x" onclick="handleXLogin()">
                                    <i class="fab fa-x"></i> X
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="form-switch">
                        <p>Admin login? <a href="#" id="switchToAdmin">Switch here</a></p>
                    </div>
                </div>

                <div class="form-section admin-login">
                    <h2>Admin Login</h2>
                    <form id="adminLoginForm">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="adminEmail" placeholder="Admin Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="adminPassword" placeholder="Password" required>
                        </div>
                        <div class="form-extras">
                            <div class="remember-me">
                                <input type="checkbox" id="rememberMeAdmin">
                                <label for="rememberMeAdmin">Remember Me</label>
                            </div>
                        </div>
                        <button type="submit" class="login-btn">Log In</button>
                        <p id="adminError" class="error-message"></p>
                    </form>
                    <div class="form-switch">
                        <p>Member login? <a href="#" id="switchToMember">Switch here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5002'
            : 'https://socialphew.onrender.com';

        // Form switch logic
        document.getElementById('switchToAdmin').addEventListener('click', () => {
            document.querySelector('.member-login').classList.remove('active');
            document.querySelector('.admin-login').classList.add('active');
            document.querySelector('.members-mode').classList.remove('active');
            document.querySelector('.admin-mode').classList.add('active');
        });

        document.getElementById('switchToMember').addEventListener('click', () => {
            document.querySelector('.admin-login').classList.remove('active');
            document.querySelector('.member-login').classList.add('active');
            document.querySelector('.admin-mode').classList.remove('active');
            document.querySelector('.members-mode').classList.add('active');
        });

        // Member Login Handler
        document.getElementById('memberLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('memberEmail').value;
            const password = document.getElementById('memberPassword').value;
            const errorElement = document.getElementById('memberError');

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('isAdmin', 'false');
                    window.location.href = 'main.html';
                } else {
                    errorElement.textContent = data.message || 'Login failed';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = 'An error occurred. Please try again.';
                errorElement.style.display = 'block';
            }
        });

        // Admin Login Handler
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const errorElement = document.getElementById('adminError');

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/admin-login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('isAdmin', 'true');
                    window.location.href = 'main.html';
                } else {
                    errorElement.textContent = data.message || 'Login failed';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = 'An error occurred. Please try again.';
                errorElement.style.display = 'block';
            }
        });

        // Social login placeholders
        function handleGoogleLogin() { console.log('Google login clicked'); }
        function handleAppleLogin() { console.log('Apple login clicked'); }
        function handleXLogin() { console.log('X login clicked'); }
    </script>
</body>
</html>
