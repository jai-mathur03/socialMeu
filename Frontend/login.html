<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Socialite</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .error {
            color: #dc3545;
            margin: 5px 0;
            font-size: 0.875rem;
            text-align: left;
        }

        .success {
            color: #28a745;
            margin: 5px 0;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            user-select: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .login-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .alternate-options {
            margin-top: 20px;
            text-align: center;
        }

        .alternate-options h4 {
            margin: 10px 0;
        }

        .signup-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #218838;
        }

        .admin-login-link {
            display: block;
            margin-top: 15px;
            color: #6c757d;
            text-decoration: none;
        }

        .admin-login-link:hover {
            color: #5a6268;
            text-decoration: underline;
        }

        #loadingSpinner {
            display: none;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="hitachiLogo.png" alt="Socialite">
        <div class="dropdown">
            <button>Menu</button>
            <div class="dropdown-content">
                <a href="frontPage.html">Home ></a>
            </div>
        </div>
    </div>

    <div class="content-box">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Email" 
                        required 
                        autocomplete="email">
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Password" 
                        required 
                        autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>

                <p class="error" id="errorMessage"></p>
                <p class="success" id="successMessage"></p>

                <button type="submit" class="login-btn" id="loginButton">
                    Login
                    <span id="loadingSpinner">‚≠ï</span>
                </button>
            </form>

            <div class="alternate-options">
                <h4>New to Socialite?</h4>
                <a href="signup.html">
                    <button class="signup-btn">Create Account</button>
                </a>
                <a href="admin-login.html" class="admin-login-link">Admin Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5002'
            : 'https://social-ouf-k3dt.vercel.app';

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            loadingSpinner.style.display = isLoading ? 'inline-block' : 'none';
            loginForm.classList.toggle('loading', isLoading);
        }

        function showError(message) {
            errorMessage.textContent = message;
            successMessage.textContent = '';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            errorMessage.textContent = '';
        }

        // Prevent multiple form submissions
        let isSubmitting = false;

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            if (isSubmitting) return;
            isSubmitting = true;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                isSubmitting = false;
                return;
            }

            if (!email.includes('@')) {
                showError('Please enter a valid email address');
                isSubmitting = false;
                return;
            }

            try {
                setLoading(true);
                showError('');

                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store the token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect after a brief delay to show success message
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Failed to connect to the server');
            } finally {
                setLoading(false);
                isSubmitting = false;
            }
        });

        // Clear messages when user starts typing
        document.getElementById('email').addEventListener('input', () => {
            errorMessage.textContent = '';
            successMessage.textContent = '';
        });

        document.getElementById('password').addEventListener('input', () => {
            errorMessage.textContent = '';
            successMessage.textContent = '';
        });

        // Check for existing token on page load
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'main.html';
            }
        });
    </script>
</body>
</html>
