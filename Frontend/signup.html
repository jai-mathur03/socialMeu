<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Socialite</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .profile-upload {
            margin: 20px 0;
            text-align: center;
        }
        .profile-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
            border: 2px solid #ddd;
        }
        .error {
            color: #dc3545;
            margin: 5px 0;
            font-size: 0.875rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .file-input-wrapper {
            margin: 10px 0;
            text-align: center;
        }
        .file-input-label {
            cursor: pointer;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            display: inline-block;
        }
        .file-input-label:hover {
            background-color: #0056b3;
        }
        #profilePicture {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="hitachiLogo.png" alt="Socialite">
        <div class="dropdown">
            <button>Menu</button>
            <div class="dropdown-content">
                <a href="frontPage.html">Logout ></a>
            </div>
        </div>
    </div>

    <div class="content-box">
        <h2>Sign up</h2>
        <form class="signup-form" id="signupForm" enctype="multipart/form-data">
            <div class="profile-upload">
                <img id="profilePreview" src="https://via.placeholder.com/150" alt="Profile Preview" class="profile-preview">
                <div class="file-input-wrapper">
                    <label for="profilePicture" class="file-input-label">
                        Choose Profile Picture
                    </label>
                    <input type="file" id="profilePicture" accept="image/*">
                </div>
            </div>
            
            <div class="form-group">
                <input type="text" id="name" placeholder="Name" required>
            </div>
            
            <div class="form-group">
                <input type="text" id="designation" placeholder="Designation" required>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            
            <p class="error" id="errorMessage"></p>
            <button type="submit" id="submitButton">Sign Up</button>
        </form>

        <div class="signin-section">
            <h2>OR</h2>
            <h4>Already a member?</h4>
            <a href="login.html"><button class="b1">Sign In</button></a>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5002'
            : 'https://social-ouf-k3dt.app';

        const profilePicture = document.getElementById('profilePicture');
        const profilePreview = document.getElementById('profilePreview');
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitButton = document.getElementById('submitButton');

        // Handle profile picture preview
        profilePicture.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    errorMessage.textContent = "Please select an image file.";
                    profilePicture.value = '';
                    return;
                }

                // Validate file size (5MB max)
                if (file.size > 5 * 1024 * 1024) {
                    errorMessage.textContent = "File size should be less than 5MB.";
                    profilePicture.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePreview.src = e.target.result;
                };
                reader.onerror = function() {
                    errorMessage.textContent = "Error reading file.";
                    profilePicture.value = '';
                };
                reader.readAsDataURL(file);
            }
        });

        // Form validation
        function validateForm(data) {
            if (data.password.length < 8) {
                throw new Error("Password must be at least 8 characters long");
            }
            if (data.password !== data.confirmPassword) {
                throw new Error("Passwords do not match");
            }
            if (!data.email.includes('@')) {
                throw new Error("Please enter a valid email address");
            }
        }

        // Handle form submission
        signupForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            errorMessage.textContent = "";
            submitButton.disabled = true;
            signupForm.classList.add('loading');

            try {
                const formData = new FormData();
                formData.append('name', document.getElementById('name').value.trim());
                formData.append('designation', document.getElementById('designation').value.trim());
                formData.append('email', document.getElementById('email').value.trim());
                formData.append('password', document.getElementById('password').value);
                formData.append('confirmPassword', document.getElementById('confirmPassword').value);

                if (profilePicture.files[0]) {
                    formData.append('profilePicture', profilePicture.files[0]);
                }

                // Validate form data
                validateForm(Object.fromEntries(formData));

                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    window.location.href = "thankYou.html";
                } else {
                    throw new Error(data.message || "Registration failed");
                }
            } catch (error) {
                console.error('Signup error:', error);
                errorMessage.textContent = error.message || "Failed to connect to the server.";
            } finally {
                submitButton.disabled = false;
                signupForm.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
