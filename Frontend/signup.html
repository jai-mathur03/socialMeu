<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="gradientSlide" id="gradientSlide">
            <img src="ice.png" alt="Logo">
            <div><h2 style="font-family: Crutsen">Socialite</h2></div>
            <span class="membersText">Members</span>
            <span class="adminText">Admin</span>
        </div>

        <div class="formBox" id="signupFormBox">
            <h2>Sign Up</h2>
            <form id="signupForm" enctype="multipart/form-data">
                <div class="profile-upload">
                    <img id="profilePreview" src="https://via.placeholder.com/150" alt="Profile Preview" class="profile-preview">
                    <input type="file" id="profilePicture" accept="image/*" required>
                </div>
                <div class="inputGroup">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="inputGroup">
                    <i class="fas fa-briefcase"></i>
                    <input type="text" id="designation" placeholder="Designation" required>
                </div>
                <div class="inputGroup">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="inputGroup">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="inputGroup">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <p class="error" id="errorMessage"></p>
                <button type="submit">Sign Up</button>
            </form>
            <h2 style="margin: 0%; margin-top:15px;">OR</h2>
            <div>
                <h4>Already a member?</h4>
                <a href="login.html"><button class="b1">Sign In</button></a>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:5002' : 'https://socialouf-6.onrender.com';
        
        document.getElementById('profilePicture').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    document.getElementById('errorMessage').textContent = "File size must be less than 5MB";
                    event.target.value = '';
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            document.getElementById('errorMessage').textContent = '';
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('designation', document.getElementById('designation').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('confirmPassword', document.getElementById('confirmPassword').value);
            
            const profilePicFile = document.getElementById('profilePicture').files[0];
            if (profilePicFile) {
                formData.append('profilePicture', profilePicFile);
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    window.location.href = "thankYou.html";
                } else {
                    document.getElementById('errorMessage').textContent = data.message || "An error occurred during signup.";
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = "Failed to connect to the server.";
            }
        });
    </script>
</body>
</html>
