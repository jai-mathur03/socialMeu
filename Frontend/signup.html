<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .profile-upload {
            margin: 20px 0;
            text-align: center;
        }
        .profile-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
        }
        .error {
            color: red;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="hitachiLogo.png" alt="Socialite">
        <div class="dropdown">
            <button>Menu</button>
            <div class="dropdown-content">
                <a href="frontPage.html">Logout ></a>
            </div>
        </div>
    </div>

    <div class="content-box">
        <h2>Sign up:</h2>
        <form class="signup-form" id="signupForm" enctype="multipart/form-data">
            <div class="profile-upload">
                <img id="profilePreview" src="https://via.placeholder.com/150" alt="Profile Preview" class="profile-preview">
                <input type="file" id="profilePicture" accept="image/*" required>
            </div>
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="text" id="designation" placeholder="Designation" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
            <p class="error" id="errorMessage"></p>
            <button type="submit">Sign Up</button>
        </form>

        <h2 style="margin: 0%; margin-top:15px;">OR</h2>
        <div>
            <h4>Already a member?</h4>
            <a href="login.html"><button class="b1">Sign In</button></a>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5002' 
            : 'https://social-ouf.vercel.app';
        
        const profilePicture = document.getElementById('profilePicture');
        const profilePreview = document.getElementById('profilePreview');
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        
        // Handle profile picture preview
        profilePicture.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    errorMessage.textContent = "Please select an image file.";
                    profilePicture.value = '';
                    return;
                }
                
                // Validate file size (e.g., 5MB max)
                if (file.size > 5 * 1024 * 1024) {
                    errorMessage.textContent = "File size should be less than 5MB.";
                    profilePicture.value = '';
                    return;
                }
        
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePreview.src = e.target.result;
                };
                reader.onerror = function() {
                    errorMessage.textContent = "Error reading file.";
                    profilePicture.value = '';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Handle form submission
        signupForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            errorMessage.textContent = ""; // Clear any previous errors
            
            try {
                // Validate form fields
                const name = document.getElementById('name').value.trim();
                const designation = document.getElementById('designation').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Basic validation
                if (!name || !designation || !email || !password || !confirmPassword) {
                    errorMessage.textContent = "All fields are required.";
                    return;
                }
                
                if (password !== confirmPassword) {
                    errorMessage.textContent = "Passwords do not match.";
                    return;
                }
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    errorMessage.textContent = "Please enter a valid email address.";
                    return;
                }
        
                // Create FormData
                const formData = new FormData();
                formData.append('name', name);
                formData.append('designation', designation);
                formData.append('email', email);
                formData.append('password', password);
                formData.append('confirmPassword', confirmPassword);
        
                // Handle profile picture
                const fileInput = document.getElementById('profilePicture');
                if (fileInput.files[0]) {
                    formData.append('profilePicture', fileInput.files[0]);
                }
        
                // Show loading state
                const submitButton = signupForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Signing up...';
        
                // Make API request
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    body: formData
                });
        
                // Parse response
                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const textData = await response.text();
                    throw new Error(textData || 'Server error occurred');
                }
        
                // Handle response
                if (response.ok) {
                    alert(data.message || 'Registration successful!');
                    window.location.href = "thankYou.html";
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
        
            } catch (error) {
                console.error('Signup error:', error);
                errorMessage.textContent = error.message || "Failed to connect to the server. Please try again.";
            } finally {
                // Reset loading state
                const submitButton = signupForm.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
